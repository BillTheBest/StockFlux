<img class="star" ng-src="assets/png/{{starCtrl.favouriteUrl()}}.png" ng-click="starCtrl.click(); $event.stopPropagation();"
     ng-mouseenter="starCtrl.mouseEnter()" ng-mouseleave="starCtrl.mouseLeave()" title="{{starCtrl.tooltip()}}" draggable="false" />
<div class="confirmation-backdrop " ng-if="starCtrl.confirmationShow" ng-click="starCtrl.hideModal()">
  <div class="bubble-head" ng-style="{top:starCtrl.modalTop()-5+'px'}"></div>
  <div class="confirmation-modal" ng-click="$event.stopPropagation();" ng-style="{top:starCtrl.modalTop()+'px'}">
    <div class=confirmation-content>
      <div class="message">
        <p>Are you sure you wish to remove this stock from your favourites?</p>
      </div>
      <div class="buttons">
        <button class="btn btn-primary ng-binding" ng-click="starCtrl.deselect(); $event.stopPropagation();">Confirm</button>
      </div>
    </div>
  </div>
</div>
