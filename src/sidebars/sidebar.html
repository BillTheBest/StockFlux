<div class="sidebars">
    <div class="favourites {{sidebarCtrl.favouritesClass()}}" ng-controller="FavouritesCtrl as favouritesCtrl" ng-click="sidebarCtrl.favouritesClick()">
        <div class="sidetab-top">
            <img src="assets/svg/favourite_TOP.svg" class="top-icon" />
        </div>
        <div id="favScroll" class="sideScroll">
            <div class="sidetab" ng-show="sidebarCtrl.showFavourites()">
                <div class="no-favourites" ng-show="favouritesCtrl.noFavourites()">
                    <p>You have no favourites to display.</p>
                    <p>Use the search tab to add new stocks to the list.</p>
                </div>
                <div ng-repeat="stock in favouritesCtrl.stocks | orderBy: 'index'">
                    <favourite selection="favouritesCtrl.selection()" select="favouritesCtrl.select(stock)" single="favouritesCtrl.single()"
                               stock="stock" icon="favouritesCtrl.icon(stock)" render-chart="favouritesCtrl.renderChart(stock)">
                    </favourite>
                </div>
            </div>
        </div>
    </div>
    <div class="search {{sidebarCtrl.searchClass()}}" ng-controller="SearchCtrl as searchCtrl" ng-click="sidebarCtrl.searchClick()">
        <div class="sidetab-top">
            <img src="assets/svg/search_tab.svg" class="top-icon" />
            <input class="sidetab" type="text" maxlength="20" placeholder="Enter stock name or symbol"
                   ng-show="sidebarCtrl.showSearches()" ng-model="searchCtrl.query" ng-keydown="searchCtrl.onSearchKeyDown($event)"/>
        </div>
        <div id="searchScroll" class="sideScroll">
            <div class="sidetab" ng-show="sidebarCtrl.showSearches()">
                <div ng-repeat="stock in searchCtrl.stocks" ng-mouseenter="stock.isHovered = true;" ng-mouseleave="stock.isHovered = false;">
                    <search stock="stock" selection="searchCtrl.selection()" select="searchCtrl.select(stock)"></search>
                </div>
                <div class="no-results" ng-show="searchCtrl.noResults">
                    Oops!<br>
                    Looks like no matches were found.
                </div>
            </div>
        </div>
    </div>
</div>
